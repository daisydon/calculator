# Build Environment
build_environment: Ubuntu 12.04

# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
  - 0.10.25

install:
- echo "installing"
- npm install nodeunit
- npm install mathjs

before_script:
- echo "before script"
- mkdir -p shippable/testresults

script:
- node_modules/nodeunit/bin/nodeunit --reporter junit ./test/TestCalculatorAdd.js shippable/testresults
- echo "unit test success"

notifications:
  email: daisydon@brandeis.edu

